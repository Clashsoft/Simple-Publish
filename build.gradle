plugins {
	id 'java-gradle-plugin'
	id 'groovy'
}

gradlePlugin {
	plugins {
		simplePlugin {
			id = 'de.clashsoft.simple-publish'
			implementationClass = 'de.clashsoft.simplepublish.SimplePublishPlugin'
		}
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
